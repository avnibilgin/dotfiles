#exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-light'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# Font

exec = gsettings set org.gnome.desktop.interface font-name 'Futura Bk BT 11'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Futura Bk BT 11'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Hack 11'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'hintslight'


# cursor

exec = hyprctl setcursor Bibata-Modern-Ice 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 20
