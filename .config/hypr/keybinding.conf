# SUPER KEY
$mainMod = SUPER # windows key
bindr = SUPER, SUPER_L, exec, pkill -x rofi || rofi -show drun -replace

# Variables
$term = alacritty
$editor = geany
$file = dolphin
$cli_fm = alacritty --class=ranger -e sudo -E ranger
$browser = firefox

# Layouts
bind = $mainMod, M, exec, ~/.config/hypr/scripts/toggle_layout.sh # toggle dwindle/master
bind = $mainMod, J, togglesplit, # dwindle
#~ bind = $mainMod, K, togglesplit, # dwindle

# Applications
bind = $mainMod, KP_Enter, exec, $term # terminal
bind = $mainMod, code:90, exec, $file # file manager (KP_0)
bind = $mainMod, code:86, exec, $editor # editor (KP_Add)
bind = $mainMod, SPACE, exec, $browser # browser
bind = $mainMod, ESCAPE, exec, lxtask # taskmanager
bind = $mainMod, O, exec, obsidian # pkm



