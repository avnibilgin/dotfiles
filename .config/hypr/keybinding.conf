#--- SWITCH between EXISTING workspaces ---#

# Switch through "all" workspaces arrows
bind = $mainMod ALT, left, workspace, -1
bind = $mainMod ALT, right, workspace, +1
bind = $mainMod ALT, up, workspace, 1
bind = $mainMod ALT, down, workspace, 5

# Switch through "existing" workspaces with tab
bind = $mainMod, Tab, workspace, e+1
bind = $CTRL, Tab, workspace, e-1

# SWITCH to the "first EMPTY" workspace
bind = $mainMod CTRL, RETURN, workspace, empty

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, code:87, workspace, 1
bind = $mainMod, code:88, workspace, 2
bind = $mainMod, code:89, workspace, 3
bind = $mainMod, code:83, workspace, 4
bind = $mainMod, code:84, workspace, 5
bind = $mainMod, code:85, workspace, 6
bind = $mainMod, code:79, workspace, 7
bind = $mainMod, code:80, workspace, 8
bind = $mainMod, code:81, workspace, 9


#--- MOVE active WINDOW between WORKSPACES ---#

# Move active Window to the "first empty" workspace
bind = $mainMod SHIFT, RETURN, movetoworkspace, empty

# Move active window to a relative workspace
bind = $mainMod SHIFT, page_down, movetoworkspace, r+1
bind = $mainMod SHIFT, page_up, movetoworkspace, r-1

# Move active window to workspace Super + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, code:87, movetoworkspace, 1
bind = $mainMod SHIFT, code:88, movetoworkspace, 2
bind = $mainMod SHIFT, code:89, movetoworkspace, 3
bind = $mainMod SHIFT, code:83, movetoworkspace, 4
bind = $mainMod SHIFT, code:84, movetoworkspace, 5
bind = $mainMod SHIFT, code:85, movetoworkspace, 6
bind = $mainMod SHIFT, code:79, movetoworkspace, 7
bind = $mainMod SHIFT, code:80, movetoworkspace, 8
bind = $mainMod SHIFT, code:81, movetoworkspace, 9

# Special workspaces (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

#Pyprland Scratchpads
bind = $mainMod, T, exec, pypr toggle term && hyprctl dispatch bringactivetotop # DropDown Terminal
bind = $mainMod, Y, exec, pypr toggle notes && hyprctl dispatch bringactivetotop # DropDown FeatherNotes
bind = $mainMod, X, exec, pypr toggle passw && hyprctl dispatch bringactivetotop # DropDown Keepass XC
bind = $mainMod, R, exec, pypr toggle rang && hyprctl dispatch bringactivetotop # DropDown Ranger



