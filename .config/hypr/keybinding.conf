# Window --> Active window actions
bind = $mainMod, Q, killactive # kill active window
bind = $mainMod, RETURN, fullscreen,1 # toggle the window on focus to maximized
bind = $mainMod, F, fullscreen # toggle the window on focus to fullscreen
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = $mainMod, G, togglegroup, # toggle the window on focus to float
bind = $mainMod, P, pin # pin active window due workspaces

# Window --> Move/Resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# Window --> Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window --> Move in current workspace
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d



