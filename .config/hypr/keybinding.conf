# APP LAUNCHER / TOOLS
bind = $mainMod, A, exec, /home/thor/.config/hypr/scripts/cliphist-paste.sh c  # CLIPHIST-PASTE
bind = $mainMod SHIFT, W, exec, killall waybar || waybar # HIDE WAYBAR

# SCREENSHOTS
bind = ,PRINT, exec, ~/.config/hypr/scripts/screenshot_keybindings.sh select # SCREENSHOT
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/screenshot_keybindings.sh # SCREENSHOT
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/scripts/waybar-wf-recorder.sh toggle fullscreen # SCREENCAST START/STOP

# LOGIN / LOGOUT
bind = $mainMod SHIFT, L, exec, swaylock # LOCK SCREEN
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit # EXIT HYPRLAND
bind = $mainMod, delete, exec, ~/.config/hypr/scripts/logoutlaunch.sh 2 # LOGOUT MENU

# RESTARTS / RELOADS
bind = $mainMod SHIFT, B, exec, killall waybar; sleep .2; waybar # RESTART WAYBAR
# bind = $mainMod ALT, B, exec, killall waybar; sleep .2; waybar -c ~/.config/waybar/config-round -s ~/.config/waybar/style-round.css
bind = $mainMod ALT, B, exec, killall waybar; sleep .2; waybar -c ~/.config/waybar/config-rect -s ~/.config/waybar/style-rect.css
bind = $mainMod SHIFT, N, exec, makoctl reload # RELOAD Mako-Settings
bind = $mainMod SHIFT, M, exec, systemctl restart mouse-swipe.service
bind = $mainMod SHIFT, P, exec, pypr reload # RELOAD Pyprland-Settings

# AUDIO
bindl  = , F10, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# BRIGHTNESS
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness



