#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true;

refresh-rate = 60;
glx-no-rebind-pixmap = false;
glx-no-stencil = true;
xrender-sync-fence = true;

transparent-clipping = false;
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false;
unredir-if-possible = false;
unredir-if-possible-delay = 0;
unredir-if-possible-exclude = [];
detect-transient = false;
detect-client-leader = false;
use-damage = false;
glx-fshader-win = "";
force-win-blend = false;
no-ewmh-fullscreen = false;
max-brightness = 1.0;
log-level = "info";
show-all-xerrors = true;
log-file = "/home/thor/.git-clones/picom/picom.log";

# Window type settings
#
# 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard:
#     "unknown", "desktop", "dock", "toolbar", "menu", "utility",
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu",
#     "tooltip", "notification", "combo", and "dnd".
#
# Following per window-type options are available: ::
#
#   fade, shadow:::
#     Controls window-type-specific shadow and fade settings.
#
#   opacity:::
#     Controls default opacity of the window type.
#
#   focus:::
#     Controls whether the window of this type is to be always considered focused.
#     (By default, all window types except "normal" and "dialog" has this on.)
#
#   full-shadow:::
#     Controls whether shadow is drawn under the parts of the window that you
#     normally won't be able to see. Useful when the window has parts of it
#     transparent, and you want shadows in those areas.
#
#   clip-shadow-above:::
#     Controls wether shadows that would have been drawn above the window should
#     be clipped. Useful for dock windows that should have no shadow painted on top.
#
#   redir-ignore:::
#     Controls whether this type of windows should cause screen to become
#     redirected again after been unredirected. If you have unredir-if-possible
#     set, and doesn't want certain window to cause unnecessary screen redirection,
#     you can set this to `true`.
#

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.7; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.7; shadow = false; };
  dropdown_menu = { opacity = 0.7; shadow = false; };
};

#################################
#          Animations           #
#################################

animations = true;
animation-for-open-window = "zoom"; #open window
animation-for-transient-window = "slide-down"; #popup windows
animation-for-unmap-window = "slide-up"; #minimize window
animation-stiffness = 300.0;
animation-window_mass = 0.5;
animation-dampening = 26;
animation-delta = 10;
animation-force_steps = false;
animation-clamping = true;

# none, fly-in, zoom, slide-(up/down/left/right/in/out)


#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
xinerama-shadow-crop = false;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.07;
fade-out-step = 0.07;
fade-exclude = [

    ];


#################################
#   Transparency / Opacity      #
#################################

active-opacity = 0.7;
inactive-opacity = 0.7;
inactive-opacity-override = false;
frame-opacity = 0.9;
inactive-dim = 0.0;
inactive-dim-fixed = 1.0;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
opacity-rule = [
   	"100:class_g = 'firefox'",
	"100:class_g = 'Gimp-2.10'",
	"100:class_g = 'qimgv'",
	"100:class_g = 'Inkscape'",
	"100:class_g = 'Darktable'",
	"100:class_g = 'Google Earth Pro'",
	"100:class_g = 'dolphin'",
	"100:class_g = 'i3lock'",
	"100:class_g = 'flameshot'",
	"100:class_g = 'mpv'",
	"100:class_g = 'vlc'",
	"100:class_g = 'obsidian'"
];


#################################
#           Corners             #
#################################

corner-radius = 0

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  # "class_g = 'Dunst'",
  # "class_g = 'Rofi'",
  "QTILE_INTERNAL:32c = 1"
];


#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase"
blur-size = 12
blur-strength = 4
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'firefox'",
  "_GTK_FRAME_EXTENTS@:c"
];
